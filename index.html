    <script>
        // Á•ùÁ¶èËØ≠ÂàóË°®
        const blessings = [
            "ÁîüÊó•Âø´‰πê", "Ê¢¶ÊÉ≥ÊàêÁúü", "‰øùÊåÅÂ•ΩÂøÉÊÉÖ", "Â§öÊ≥®ÊÑè‰ºëÊÅØ", "È°∫È°∫Âà©Âà©",
            "Â§©ÂÜ∑Ê≥®ÊÑèÂä†Ë°£", "ÊØèÂ§©Â•ΩÁù°Áú†", "Â≠¶‰π†ËøõÊ≠•", "Ë∫´‰ΩìÂÅ•Â∫∑", "‰∏á‰∫ãÂ¶ÇÊÑè",
            "Á¨ëÂè£Â∏∏ÂºÄ", "Ë∂äÊù•Ë∂äÊºÇ‰∫ÆÂèØÁà±", "Âπ∏Á¶èÁæéÊª°", "Âπ≥ÂÆâÂñú‰πê", "ÂøÉÊÉ≥‰∫ãÊàê",
            "Â§©Â§©ÂºÄÂøÉ",  "ÈÄÅ‰Ω†‰∏ÄÂùóÂ§ßËõãÁ≥ï,Á•ùÁ¶èÁü≠‰ø°ÈöèÂ£∞Âà∞", "Âπ∏Á¶èÂ∏∏‰º¥‰Ω†Â∑¶Âè≥,Âø´‰πê‰∏ÄÁîüÊ∞∏Áõ∏Èöè",  "ÈÄÅ‰Ω†‰∏ÄÂùóÁà±ÂøÉËõãÁ≥ï:Â∫ïÂ±ÇÈÄÅ‰∏ÄÁîüÂπ≥ÂÆâ",
            "‰∏≠Èó¥ÊîæÊó†ÈôêÁ•ùÁ¶è,ÂõõÂë®Ê≥®Êª°ÂØåË¥µÂêâÁ••", "‰∏äÈù¢Èì∫Êª°ÂºÄÂøÉÂø´‰πê,ÂÜçÂä†‰∏äÂπ∏Á¶èÁæéÊª°"
        ];
        
        // Á•ùÁ¶èËØ≠È¢úËâ≤ÂàóË°®
        const blessingColors = [
            "#FFB6C1", "#87CEFA", "#98FB98", "#FFFACD",
            "#E6E6FA", "#FFDAB9", "#B0E0E6", "#FFA07A",
            "#D8BFD8", "#B0E0E6", "#F0E68C", "#FFD700"
        ];
        
        // ÁÉüËä±ÊïàÊûúÂÆûÁé∞ [1,6,8](@ref)
        function initFireworks() {
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            
            // ËÆæÁΩÆÁîªÂ∏ÉÂ∞∫ÂØ∏
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            const fireworks = [];
            const particles = [];
            // ÂáèÂ∞èÈáçÂäõÔºåËÆ©ÁÉüËä±È£ûÂæóÊõ¥È´ò
            const gravity = 0.03;
            
            // ÈöèÊú∫Êï∞ÁîüÊàêÂáΩÊï∞
            function random(min, max) {
                return Math.random() * (max - min) + min;
            }
            
            // ÈöèÊú∫È¢úËâ≤ÁîüÊàê
            function randomColor() {
                return `hsl(${Math.floor(random(0, 360))}, 100%, 50%)`;
            }
            
            // ÁÉüËä±Á±ª
            class Firework {
                constructor(x, y, targetY) {
                    this.x = x || random(100, canvas.width - 100);
                    this.y = y || canvas.height;
                    // Ë∞ÉÊï¥ÁõÆÊ†áÈ´òÂ∫¶‰∏∫ÁîªÂ∏ÉÁöÑ1/4Â§ÑÔºàÂéüÊù•‰∏∫1/2Â§ÑÔºâÔºåËÆ©ÁÉüËä±È£ûÂæóÊõ¥È´ò
                    this.targetY = targetY || random(50, canvas.height / 4);
                    // Â¢ûÂä†‰∏äÂçáÈÄüÂ∫¶ÔºåËÆ©ÁÉüËä±Êõ¥Âø´Âà∞ËææÈ´òÁÇπ
                    this.speed = random(3, 5);
                    this.angle = Math.PI / 2;
                    this.velocityX = Math.cos(this.angle) * this.speed;
                    this.velocityY = -Math.sin(this.angle) * this.speed;
                    this.exploded = false;
                    this.color = randomColor();
                    this.radius = 2;
                }
                
                update() {
                    // ÂáèÂ∞èÈáçÂäõÂΩ±ÂìçÔºåËÆ©ÁÉüËä±Âú®Á©∫‰∏≠ÂÅúÁïôÊõ¥‰πÖ
                    this.velocityY += gravity * 0.8;
                    this.x += this.velocityX;
                    this.y += this.velocityY;
                    
                    // Ë∞ÉÊï¥ÁàÜÁÇ∏Ëß¶ÂèëÊù°‰ª∂ÔºåÂú®Êõ¥È´ò‰ΩçÁΩÆÁàÜÁÇ∏
                    if (this.velocityY >= 0.5 && !this.exploded) {
                        this.exploded = true;
                        this.explode();
                    }
                }
                
                explode() {
                    // Â¢ûÂä†Á≤íÂ≠êÊï∞ÈáèÔºåËÆ©ÁàÜÁÇ∏ÊïàÊûúÊõ¥Â£ÆËßÇ
                    const particleCount = 120;
                    for (let i = 0; i < particleCount; i++) {
                        particles.push(new Particle(this.x, this.y, this.color));
                    }
                }
                
                draw() {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.closePath();
                    ctx.restore();
                }
            }
            
            // Á≤íÂ≠êÁ±ª
            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    // Â¢ûÂä†Á≤íÂ≠êÂàùÂßãÈÄüÂ∫¶
                    this.speed = random(2, 6);
                    this.angle = random(0, Math.PI * 2);
                    this.velocityX = Math.cos(this.angle) * this.speed;
                    this.velocityY = Math.sin(this.angle) * this.speed;
                    // ÂáèÂ∞èÈáçÂäõÂΩ±Âìç
                    this.gravity = gravity * 0.7;
                    this.friction = 0.96;  // ÂáèÂ∞èÊë©Êì¶ÂäõÔºåËÆ©Á≤íÂ≠êÈ£ûÂæóÊõ¥Ëøú
                    this.lifespan = 120;  // Â¢ûÂä†Á≤íÂ≠êÂØøÂëΩ
                    this.color = color;
                    this.radius = 2;
                }
                
                update() {
                    this.velocityX *= this.friction;
                    this.velocityY *= this.friction;
                    this.velocityY += this.gravity;
                    this.x += this.velocityX;
                    this.y += this.velocityY;
                    this.lifespan -= 1.5;
                }
                
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.lifespan / 120;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.closePath();
                    ctx.restore();
                }
            }
            
            // ÂàõÂª∫Êñ∞ÁÉüËä±
            function createFirework() {
                fireworks.push(new Firework());
            }
            
            // Âä®ÁîªÂæ™ÁéØ
            function animate() {
                requestAnimationFrame(animate);
                
                // ÂçäÈÄèÊòéËÉåÊôØÂàõÈÄ†ÊãñÂ∞æÊïàÊûú
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Êõ¥Êñ∞ÂíåÁªòÂà∂ÁÉüËä±
                for (let i = fireworks.length - 1; i >= 0; i--) {
                    fireworks[i].update();
                    fireworks[i].draw();
                    
                    if (fireworks[i].exploded) {
                        fireworks.splice(i, 1);
                    }
                }
                
                // Êõ¥Êñ∞ÂíåÁªòÂà∂Á≤íÂ≠ê
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    
                    if (particles[i].lifespan <= 0) {
                        particles.splice(i, 1);
                    }
                }
                
                // Èôç‰ΩéÊñ∞ÁÉüËä±ÁîüÊàêÈ¢ëÁéáÔºåÈÅøÂÖçËøá‰∫éÂØÜÈõÜ
                if (Math.random() < 0.015) {
                    createFirework();
                }
            }
            
            // ÂºÄÂßãÂä®Áîª
            animate();
        }
        
        // ÂàùÂßãÂåñÂáΩÊï∞
        function init() {
            const startBtn = document.getElementById('start-btn');
            const startPage = document.getElementById('start-page');
            const container = document.querySelector('.container');
            const musicControl = document.getElementById('musicControl');
            const bgm = document.getElementById('birthdayBGM');
            
            // ÂàùÂßãÂåñÁÉüËä±ÊïàÊûú
            initFireworks();
            
            // ÂºÄÂßãÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            startBtn.addEventListener('click', function() {
                startPage.style.opacity = '0';
                
                setTimeout(() => {
                    startPage.style.display = 'none';
                    container.style.display = 'flex';
                    
                    startBlessingAnimation();
                    playBackgroundMusic();
                }, 800);
            });
            
            // Èü≥‰πêÊéßÂà∂
            musicControl.addEventListener('click', function() {
                if (bgm.paused) {
                    bgm.play();
                    musicControl.textContent = '‚ô™';
                } else {
                    bgm.pause();
                    musicControl.textContent = 'üîá';
                }
            });
        }
        
        // Êí≠ÊîæËÉåÊôØÈü≥‰πê
        function playBackgroundMusic() {
            const bgm = document.getElementById('birthdayBGM');
            const playPromise = bgm.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Ëá™Âä®Êí≠ÊîæË¢´ÈòªÊ≠¢ÔºåÈúÄË¶ÅÁî®Êà∑‰∫§‰∫í");
                });
            }
        }
        
        // ÂºÄÂßãÁ•ùÁ¶èËØ≠Âä®Áîª
        function startBlessingAnimation() {
            setInterval(createBlessing, 400);
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createBlessing();
                }, i * 200);
            }
        }
        
        // ÂàõÂª∫Á•ùÁ¶èËØ≠
        function createBlessing() {
            const blessingsContainer = document.getElementById('blessings-container');
            const cakeContainer = document.getElementById('cake-container');
            
            const blessingText = blessings[Math.floor(Math.random() * blessings.length)];
            const blessingColor = blessingColors[Math.floor(Math.random() * blessingColors.length)];
            
            const blessingElement = document.createElement('div');
            blessingElement.className = 'blessing';
            blessingElement.textContent = blessingText;
            blessingElement.style.background = `linear-gradient(135deg, ${blessingColor}, ${lightenColor(blessingColor, 30)})`;
            
            const cakeRect = cakeContainer.getBoundingClientRect();
            const cakeCenterX = cakeRect.left + cakeRect.width / 2;
            const cakeCenterY = cakeRect.top + cakeRect.height / 2;
            const cakeRadius = Math.max(cakeRect.width, cakeRect.height) / 2;
            
            const angle = Math.random() * Math.PI * 2;
            const distance = cakeRadius + 50 + Math.random() * 100;
            
            const startX = cakeCenterX + Math.cos(angle) * distance;
            const startY = cakeCenterY + Math.sin(angle) * distance;
            
            blessingElement.style.left = `${startX}px`;
            blessingElement.style.top = `${startY}px`;
            
            blessingsContainer.appendChild(blessingElement);
            
            setTimeout(() => {
                if (blessingElement.parentNode) {
                    blessingElement.parentNode.removeChild(blessingElement);
                }
            }, 7000);
            
            setTimeout(() => {
                const blessings = blessingsContainer.querySelectorAll('.blessing');
                if (blessings.length > 25) {
                    blessings[0].remove();
                }
            }, 10000);
        }
        
        // È¢úËâ≤‰∫ÆÂåñÂáΩÊï∞
        function lightenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return `#${(0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1)}`;
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
